<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-area">
        <div class="area">
            <div class="style">
                <button class="btn bold">bold</button>
                <button class="btn italic">I</button>
                <select name="" id="size">
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16" selected>16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="15">25</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
                
            </div>
            <div class="text-area">
                <textarea name="" id="text" cols="50" rows="8"></textarea>
                <button class="btn color"><input type="color" name="" id="color"></button>
                <select name="" id="text-trans">
                    <option value="lowercase" selected>lowercase</option>
                    <option value="capitalize">capitalize</option>
                    <option value="uppercase">uppercase</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
